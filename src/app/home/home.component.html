
<header class="container text-center p-3">
  <h1>Aconsegueix la millor qualitat</h1>
</header>

<div class="d-flex flex-column">
  <form  [formGroup]="budgetForm" class="col-10 d-flex flex-column align-items-end">
    <div class="itemContainer col-10 d-flex justify-content-evenly align-items-center p-2 shadow rounded">
      <div class="itemDescription m-2">
        <h4>Seo</h4>
        <p>Fes que el teu negoci sigui present a les xarxes</p>
      </div>
      <div class="itemPrice m-2">300€</div>
      <div class="form-check m-3">
        <input class="form-check-input" type="checkbox"
        id="seo" formControlName="seo">
        <label for="seo" class="form-check-label">
          Afegir
        </label>
      </div>
    </div>

    <div class="itemContainer col-10 d-flex justify-content-evenly align-items-center p-2 shadow rounded">
      <div class="itemDescription m-2">
        <h4>Ads</h4>
        <p>Els millors anuncis per al teu producte</p>
      </div>
      <div class="itemPrice m-2">400€</div>
      <div class="form-check m-3">
        <input class="form-check-input" type="checkbox"
        id="ads" formControlName="ads">
        <label for="ads" class="form-check-label">
          Afegir
        </label>
      </div>
    </div>

    <div class="itemContainer col-10 d-flex justify-content-evenly align-items-center p-2 shadow rounded">
      <div class="itemDescription m-2">
        <h4>Web</h4>
        <p>Programació d'una web responsive completa</p>
      </div>
      <div class="itemPrice m-2">500€</div>
      <div class="form-check m-3">
        <input class="form-check-input" type="checkbox"
        id="web" formControlName="web">
        <label for="web" class="form-check-label">
          Afegir
        </label>
      </div>
    </div>
  </form>

  <div class="d-flex justify-content-end col-10 m-3 justify-content-end align-items-center">
    <h4 class="m-2">Preu pressupostat:</h4>
    <p class="m-2">{{totalBudgetValue}} €</p>
  </div>

</div>
